<!-- users -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .create-button {
            margin: 20px 0;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .create-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>List of Users</h1>
    <a href="/add_user" class="create-button">Create New User</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <!-- Links for update and delete actions -->
                    <a href="/update_user/{{ user.id }}">Update</a> |
                    <a href="/delete_user/{{ user.id }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
